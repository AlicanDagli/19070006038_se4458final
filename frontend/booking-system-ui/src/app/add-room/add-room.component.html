<div class="container mx-auto px-40 py-40">
  <div class="bg-white shadow-md rounded-md px-8 pt-6 pb-8 mb-4">
    <div class="grid grid-cols-2">
      <div>
        <select id="hotel-select" name="hotel-select" [(ngModel)]="hotel" (change)="onSelectHotel(hotel)" class="block w-96 rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
          <option *ngFor="let hotel of hotels" [ngValue]="hotel">{{hotel.name}}</option>
        </select>
      </div>
      <div>
        <input
          type="date"
          id="checkInDate"
          class="lock w-96 p-2 border mt-4 border-sky-500 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [(ngModel)]="checkInDate"
        />
      </div>
      <div>
        <input
          type="date"
          id="checkOutDate"
          class="lock w-96 p-2 border mt-4 border-sky-500 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [(ngModel)]="checkOutDate"
        />
      </div>
      <div>
        <select id="people" name="sport-type-select" (change)="onSelectRoomCapacity($event)" class="block w-96 mt-4 rounded-md border-0 p-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-sky-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
          <option>1 Kişi</option>
          <option>2 Kişi</option>
          <option>3 Kişi</option>
          <option>4 Kişi</option>
        </select>
      </div>
      <div>
        <input
          type="text"
          placeholder="Oda Sayısı"
          class="block w-96 rounded-md p-2 py-1.5 pl-7 mt-4 pr-20 text-gray-900 ring-1 ring-inset ring-sky-500  placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          [(ngModel)]="roomNumber"
        />
      </div>
      <div>
        <input
          type="text"
          placeholder="Günlük Fiyat"
          class="block w-96 rounded-md p-2 py-1.5 pl-7 mt-4 pr-20 text-gray-900 ring-1 ring-inset ring-sky-500  placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          [(ngModel)]="dailyPrice"
        />
      </div>
      <div (click)="saveRoom()" class="mt-4 bg-sky-700 rounded-md p-2 text-white w-96">
        Kaydet
      </div>
    </div>
  </div>
</div>
